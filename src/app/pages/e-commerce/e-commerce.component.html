
<div class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card class="list-card" size="medium">
    <nb-card-header>Users</nb-card-header>
    <nb-list>
      <nb-list-item *ngFor="let user of usuarios.response">
        <nb-user [name]="user.firstname" [title]="user.lastname">
        </nb-user>
      </nb-list-item>
    </nb-list>
  </nb-card>
</div>
